  ### WAF ACL ###
  ## 1.
  ## OWASP Top 10 A1
  ## Mitigate SQL Injection Attacks
  ## Matches attempted SQLi patterns in the URI, QUERY_STRING, BODY, COOKIES
  wafSQLiSet:
    Type: AWS::WAFRegional::SqlInjectionMatchSet
    Properties:
      Name: !Join ['-', [!Ref WAFTagPrefix, 'detect-sqli']]
      SqlInjectionMatchTuples:
        - FieldToMatch:
            Type: URI
          TextTransformation: URL_DECODE
        - FieldToMatch:
            Type: URI
          TextTransformation: HTML_ENTITY_DECODE
        - FieldToMatch:
            Type: QUERY_STRING
          TextTransformation: URL_DECODE
        - FieldToMatch:
            Type: QUERY_STRING
          TextTransformation: HTML_ENTITY_DECODE
        - FieldToMatch:
            Type: BODY
          TextTransformation: URL_DECODE
        - FieldToMatch:
            Type: BODY
          TextTransformation: HTML_ENTITY_DECODE
        - FieldToMatch:
            Type: HEADER
            Data: cookie
          TextTransformation: URL_DECODE
        - FieldToMatch:
            Type: HEADER
            Data: cookie
          TextTransformation: HTML_ENTITY_DECODE
  wafSQLiRule:
    Type: AWS::WAFRegional::Rule
    Properties:
      MetricName: !Join ['', [!Ref WAFTagPrefix, 'mitigatesqli']]
      Name: !Join ['-', [!Ref WAFTagPrefix, 'mitigate-sqli']]
      Predicates:
        - Type: SqlInjectionMatch
          Negated: false
          DataId: !Ref wafSQLiSet
  ## 2.
  ## OWASP Top 10 A2
  ## Blacklist bad/hijacked JWT tokens or session IDs
  ## Matches the specific values in the cookie or Authorization header
  ## for JWT it is sufficient to check the signature
  wafAuthTokenStringSet:
    Type: AWS::WAFRegional::ByteMatchSet
    Properties:
      Name: !Join ['-', [!Ref WAFTagPrefix, 'match-auth-tokens']]
      ByteMatchTuples:
        - FieldToMatch:
            Type: HEADER
            Data: cookie
          PositionalConstraint: CONTAINS
          TargetString: example-session-id
          TextTransformation: URL_DECODE
        - FieldToMatch:
            Type: HEADER
            Data: authorization
          PositionalConstraint: ENDS_WITH
          TargetString: .TJVA95OrM7E2cBab30RMHrHDcEfxjoYZgeFONFh7HgQ
          TextTransformation: URL_DECODE
  wafAuthTokenRule:
    Type: AWS::WAFRegional::Rule
    Properties:
      MetricName: !Join ['', [!Ref WAFTagPrefix, 'badauthtokens']]
      Name: !Join ['-', [!Ref WAFTagPrefix, 'detect-bad-auth-tokens']]
      Predicates:
        - Type: ByteMatch
          Negated: false
          DataId: !Ref wafAuthTokenStringSet
  ## 3.
  ## OWASP Top 10 A3
  ## Mitigate Cross Site Scripting Attacks
  ## Matches attempted XSS patterns in the URI, QUERY_STRING, BODY, COOKIES
  wafXSSSet:
    Type: AWS::WAFRegional::XssMatchSet
    Properties:
      Name: !Join ['-', [!Ref WAFTagPrefix, 'detect-xss']]
      XssMatchTuples:
        - FieldToMatch:
            Type: URI
          TextTransformation: URL_DECODE
        - FieldToMatch:
            Type: URI
          TextTransformation: HTML_ENTITY_DECODE
        - FieldToMatch:
            Type: QUERY_STRING
          TextTransformation: URL_DECODE
        - FieldToMatch:
            Type: QUERY_STRING
          TextTransformation: HTML_ENTITY_DECODE
        - FieldToMatch:
            Type: BODY
          TextTransformation: URL_DECODE
        - FieldToMatch:
            Type: BODY
          TextTransformation: HTML_ENTITY_DECODE
        - FieldToMatch:
            Type: HEADER
            Data: cookie
          TextTransformation: URL_DECODE
        - FieldToMatch:
            Type: HEADER
            Data: cookie
          TextTransformation: HTML_ENTITY_DECODE
  wafXSSRule:
    Type: AWS::WAFRegional::Rule
    Properties:
      MetricName: !Join ['', [!Ref WAFTagPrefix, 'mitigatexss']]
      Name: !Join ['-', [!Ref WAFTagPrefix, 'mitigate-xss']]
      Predicates:
        - Type: XssMatch
          Negated: false
          DataId: !Ref wafXSSSet
  ## 4.
  ## OWASP Top 10 A4
  ## Path Traversal, LFI, RFI
  ## Matches request patterns designed to traverse filesystem paths, and include
  ## local or remote files
  wafPathsStringSet:
    Type: AWS::WAFRegional::ByteMatchSet
    Properties:
      Name: !Join ['-', [!Ref WAFTagPrefix, 'match-rfi-lfi-traversal']]
      ByteMatchTuples:
        - FieldToMatch:
            Type: URI
          PositionalConstraint: CONTAINS
          TargetString: ../
          TextTransformation: URL_DECODE
        - FieldToMatch:
            Type: URI
          PositionalConstraint: CONTAINS
          TargetString: ../
          TextTransformation: HTML_ENTITY_DECODE
        - FieldToMatch:
            Type: QUERY_STRING
          PositionalConstraint: CONTAINS
          TargetString: ../
          TextTransformation: URL_DECODE
        - FieldToMatch:
            Type: QUERY_STRING
          PositionalConstraint: CONTAINS
          TargetString: ../
          TextTransformation: HTML_ENTITY_DECODE
        - FieldToMatch:
            Type: URI
          PositionalConstraint: CONTAINS
          TargetString: ://
          TextTransformation: URL_DECODE
        - FieldToMatch:
            Type: URI
          PositionalConstraint: CONTAINS
          TargetString: ://
          TextTransformation: HTML_ENTITY_DECODE
        - FieldToMatch:
            Type: QUERY_STRING
          PositionalConstraint: CONTAINS
          TargetString: ://
          TextTransformation: URL_DECODE
        - FieldToMatch:
            Type: QUERY_STRING
          PositionalConstraint: CONTAINS
          TargetString: ://
          TextTransformation: HTML_ENTITY_DECODE
  wafPathsRule:
    Type: AWS::WAFRegional::Rule
    Properties:
      MetricName: !Join ['', [!Ref WAFTagPrefix, 'detectrfilfi']]
      Name: !Join ['-', [!Ref WAFTagPrefix, 'detect-rfi-lfi-traversal']]
      Predicates:
        - Type: ByteMatch
          Negated: false
          DataId: !Ref wafPathsStringSet
  ## 5.
  ## OWASP Top 10 A4
  ## Privileged Module Access Restrictions
  ## Restrict access to the admin interface to known source IPs only
  ## Matches the URI prefix, when the remote IP isn't in the whitelist
  wafAdminUrlStringSet:
    Type: AWS::WAFRegional::ByteMatchSet
    Properties:
      Name: !Join ['-', [!Ref WAFTagPrefix, 'match-admin-url']]
      ByteMatchTuples:
        - FieldToMatch:
            Type: URI
          PositionalConstraint: STARTS_WITH
          TargetString: !Ref AdminUrlPrefix
          TextTransformation: URL_DECODE
  wafAdminRemoteAddrIpSet:
    Type: AWS::WAFRegional::IPSet
    Properties:
      Name: !Join ['-', [!Ref WAFTagPrefix, 'match-admin-remote-ip']]
      IPSetDescriptors:
        - Type: IPV4
          Value: !Ref AdminRemoteCidr
  wafAdminAccessRule:
    Type: AWS::WAFRegional::Rule
    Properties:
      MetricName: !Join ['', [!Ref WAFTagPrefix, 'detectadminaccess']]
      Name: !Join ['-', [!Ref WAFTagPrefix, 'detect-admin-access']]
      Predicates:
        - Type: ByteMatch
          Negated: false
          DataId: !Ref wafAdminUrlStringSet
        - Type: IPMatch
          Negated: true
          DataId: !Ref wafAdminRemoteAddrIpSet
  ## 6.
  ## OWASP Top 10 A5
  ## PHP Specific Security Misconfigurations
  ## Matches request patterns designed to exploit insecure PHP/CGI configuration
  wafPHPInsecureQSStringSet:
    Type: AWS::WAFRegional::ByteMatchSet
    Properties:
      Name: !Join ['-', [!Ref WAFTagPrefix, 'match-php-insecure-var-refs']]
      ByteMatchTuples:
        - FieldToMatch:
            Type: QUERY_STRING
          PositionalConstraint: CONTAINS
          TargetString: _SERVER[
          TextTransformation: URL_DECODE
        - FieldToMatch:
            Type: QUERY_STRING
          PositionalConstraint: CONTAINS
          TargetString: _ENV[
          TextTransformation: URL_DECODE
        - FieldToMatch:
            Type: QUERY_STRING
          PositionalConstraint: CONTAINS
          TargetString: auto_prepend_file=
          TextTransformation: URL_DECODE
        - FieldToMatch:
            Type: QUERY_STRING
          PositionalConstraint: CONTAINS
          TargetString: auto_append_file=
          TextTransformation: URL_DECODE
        - FieldToMatch:
            Type: QUERY_STRING
          PositionalConstraint: CONTAINS
          TargetString: allow_url_include=
          TextTransformation: URL_DECODE
        - FieldToMatch:
            Type: QUERY_STRING
          PositionalConstraint: CONTAINS
          TargetString: disable_functions=
          TextTransformation: URL_DECODE
        - FieldToMatch:
            Type: QUERY_STRING
          PositionalConstraint: CONTAINS
          TargetString: open_basedir=
          TextTransformation: URL_DECODE
        - FieldToMatch:
            Type: QUERY_STRING
          PositionalConstraint: CONTAINS
          TargetString: safe_mode=
          TextTransformation: URL_DECODE
  wafPHPInsecureURIStringSet:
    Type: AWS::WAFRegional::ByteMatchSet
    Properties:
      Name: !Join ['-', [!Ref WAFTagPrefix, 'match-php-insecure-uri']]
      ByteMatchTuples:
        - FieldToMatch:
            Type: URI
          PositionalConstraint: ENDS_WITH
          TargetString: php
          TextTransformation: URL_DECODE
        - FieldToMatch:
            Type: URI
          PositionalConstraint: ENDS_WITH
          TargetString: /
          TextTransformation: URL_DECODE
  wafPHPInsecureRule:
    Type: AWS::WAFRegional::Rule
    Properties:
      MetricName: !Join ['', [!Ref WAFTagPrefix, 'detectphpinsecure']]
      Name: !Join ['-', [!Ref WAFTagPrefix, 'detect-php-insecure']]
      Predicates:
        - Type: ByteMatch
          Negated: false
          DataId: !Ref wafPHPInsecureQSStringSet
        - Type: ByteMatch
          Negated: false
          DataId: !Ref wafPHPInsecureURIStringSet
  ## 7.
  ## OWASP Top 10 A7
  ## Mitigate abnormal requests via size restrictions
  ## Enforce consistent request hygene, limit size of key elements
  wafSizeRestrictionSet:
    Type: AWS::WAFRegional::SizeConstraintSet
    Properties:
      Name: !Join ['-', [!Ref WAFTagPrefix, 'size-restrictions']]
      SizeConstraints:
        - FieldToMatch:
            Type: URI
          TextTransformation: NONE
          ComparisonOperator: GT
          Size: !Ref MaxExpectedURISize
        - FieldToMatch:
            Type: QUERY_STRING
          TextTransformation: NONE
          ComparisonOperator: GT
          Size: !Ref MaxExpectedQueryStringSize
        - FieldToMatch:
            Type: BODY
          TextTransformation: NONE
          ComparisonOperator: GT
          Size: !Ref MaxExpectedBodySize
        - FieldToMatch:
            Type: HEADER
            Data: cookie
          TextTransformation: NONE
          ComparisonOperator: GT
          Size: !Ref MaxExpectedCookieSize
  wafSizeRestrictionRule:
    Type: AWS::WAFRegional::Rule
    Properties:
      MetricName: !Join ['', [!Ref WAFTagPrefix, 'restrictsizes']]
      Name: !Join ['-', [!Ref WAFTagPrefix, 'restrict-sizes']]
      Predicates:
        - Type: SizeConstraint
          Negated: false
          DataId: !Ref wafSizeRestrictionSet
  ## 8.
  ## OWASP Top 10 A8
  ## CSRF token enforcement example
  ## Enforce the presence of CSRF token in request header
  wafCSRFMethodStringSet:
    Type: AWS::WAFRegional::ByteMatchSet
    Properties:
      Name: !Join ['-', [!Ref WAFTagPrefix, 'match-csrf-method']]
      ByteMatchTuples:
        - FieldToMatch:
            Type: METHOD
          PositionalConstraint: EXACTLY
          TargetString: post
          TextTransformation: LOWERCASE
  wafCSRFTokenSizeConstraint:
    Type: AWS::WAFRegional::SizeConstraintSet
    Properties:
      Name: !Join ['-', [!Ref WAFTagPrefix, 'match-csrf-token']]
      SizeConstraints:
        - FieldToMatch:
            Type: HEADER
            Data: !Ref CSRFExpectedHeader
          TextTransformation: NONE
          ComparisonOperator: EQ
          Size: !Ref CSRFExpectedSize
  wafCSRFRule:
    Type: AWS::WAFRegional::Rule
    Properties:
      MetricName: !Join ['', [!Ref WAFTagPrefix, 'enforcecsrf']]
      Name: !Join ['-', [!Ref WAFTagPrefix, 'enforce-csrf']]
      Predicates:
        - Type: ByteMatch
          Negated: false
          DataId: !Ref wafCSRFMethodStringSet
        - Type: SizeConstraint
          Negated: true
          DataId: !Ref wafCSRFTokenSizeConstraint
  ## 9.
  ## OWASP Top 10 A9
  ## Server-side includes & libraries in webroot
  ## Matches request patterns for webroot objects that shouldn't be directly accessible
  wafServerSideIncludeStringSet:
    Type: AWS::WAFRegional::ByteMatchSet
    Properties:
      Name: !Join ['-', [!Ref WAFTagPrefix, 'match-ssi']]
      ByteMatchTuples:
        - FieldToMatch:
            Type: URI
          PositionalConstraint: STARTS_WITH
          TargetString: !Ref IncludesPrefix
          TextTransformation: URL_DECODE
        - FieldToMatch:
            Type: URI
          PositionalConstraint: ENDS_WITH
          TargetString: .cfg
          TextTransformation: LOWERCASE
        - FieldToMatch:
            Type: URI
          PositionalConstraint: ENDS_WITH
          TargetString: .conf
          TextTransformation: LOWERCASE
        - FieldToMatch:
            Type: URI
          PositionalConstraint: ENDS_WITH
          TargetString: .config
          TextTransformation: LOWERCASE
        - FieldToMatch:
            Type: URI
          PositionalConstraint: ENDS_WITH
          TargetString: .ini
          TextTransformation: LOWERCASE
        - FieldToMatch:
            Type: URI
          PositionalConstraint: ENDS_WITH
          TargetString: .log
          TextTransformation: LOWERCASE
        - FieldToMatch:
            Type: URI
          PositionalConstraint: ENDS_WITH
          TargetString: .bak
          TextTransformation: LOWERCASE
        - FieldToMatch:
            Type: URI
          PositionalConstraint: ENDS_WITH
          TargetString: .backup
          TextTransformation: LOWERCASE
  wafServerSideIncludeRule:
    Type: AWS::WAFRegional::Rule
    Properties:
      MetricName: !Join ['', [!Ref WAFTagPrefix, 'detectssi']]
      Name: !Join ['-', [!Ref WAFTagPrefix, 'detect-ssi']]
      Predicates:
        - Type: ByteMatch
          Negated: false
          DataId: !Ref wafServerSideIncludeStringSet
  ## 10.
  ## Generic
  ## IP Blacklist
  ## Matches IP addresses that should not be allowed to access content
  wafBlacklistIpSet:
    Type: AWS::WAFRegional::IPSet
    Properties:
      Name: !Join ['-', [!Ref WAFTagPrefix, 'match-blacklisted-ips']]
      IPSetDescriptors:
        # - Type: IPV4              # Required for NLB communication with internal ALB
        #   Value: 10.0.0.0/8
        - Type: IPV4
          Value: 192.168.0.0/16
        - Type: IPV4
          Value: 169.254.0.0/16
        - Type: IPV4
          Value: 172.16.0.0/16
        - Type: IPV4
          Value: 127.0.0.1/32
  wafBlacklistIpRule:
    Type: AWS::WAFRegional::Rule
    Properties:
      MetricName: !Join ['', [!Ref WAFTagPrefix, 'blacklistedips']]
      Name: !Join ['-', [!Ref WAFTagPrefix, 'detect-blacklisted-ips']]
      Predicates:
        - Type: IPMatch
          Negated: false
          DataId: !Ref wafBlacklistIpSet
  # # --
  # # WebACL containing the above rules evaluated in-order
  wafOwaspACL:
    Type: AWS::WAFRegional::WebACL
    Properties:
      MetricName: !Join ['', [!Ref WAFTagPrefix, 'owaspacl']]
      Name: !Join ['-', [!Ref WAFTagPrefix, 'owasp-acl']]
      DefaultAction:
        Type: ALLOW
      Rules:
        - Action:
            Type: !Ref RuleAction
          Priority: 10
          RuleId: !Ref wafSizeRestrictionRule
        - Action:
            Type: !Ref RuleAction
          Priority: 20
          RuleId: !Ref wafBlacklistIpRule
        - Action:
            Type: !Ref RuleAction
          Priority: 30
          RuleId: !Ref wafAuthTokenRule
        - Action:
            Type: !Ref RuleAction
          Priority: 40
          RuleId: !Ref wafSQLiRule
        - Action:
            Type: !Ref RuleAction
          Priority: 50
          RuleId: !Ref wafXSSRule
        - Action:
            Type: !Ref RuleAction
          Priority: 60
          RuleId: !Ref wafPathsRule
        - Action:
            Type: !Ref RuleAction
          Priority: 70
          RuleId: !Ref wafPHPInsecureRule
        # - Action:                         # Disable wafCSRFRule to enable POSTs to our example web app
        #     Type: !Ref RuleAction
        #   Priority: 80
        #   RuleId: !Ref wafCSRFRule
        - Action:
            Type: !Ref RuleAction
          Priority: 90
          RuleId: !Ref wafServerSideIncludeRule
        - Action:
            Type: !Ref RuleAction
          Priority: 100
          RuleId: !Ref wafAdminAccessRule
  webACLAssociation:
    Type: "AWS::WAFRegional::WebACLAssociation"
    Properties:
      ResourceArn: !Ref ApplicationLoadBalancer
      WebACLId: !Ref wafOwaspACL

Outputs:
  URL:
    Description: URL of the website
    Value: !Join ['', ['http://', !GetAtt [NetworkLoadBalancer, DNSName]]]
  MasterJDBCConnectionString:
    Description: JDBC connection string for the master database
    Value: !Sub "jbdc:mysql://${AuroraStack.Outputs.AuroraClusterFullEndpoint}"
  ReplicaJDBCConnectionString:
    Description: JDBC connection string for the replica database
    Value: !Sub "jdbc:mysql://${AuroraStack.Outputs.AuroraReaderEndpoint}:${AuroraStack.Outputs.AuroraClusterPort}/${DBName}"
