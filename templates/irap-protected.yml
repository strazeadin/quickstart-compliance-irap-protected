          sudo mount /dev/xvdf /var/www/html/data
          UUID=`sudo blkid | grep xvdf | awk '{print $2;}' | sed 's/UUID="//' | tr -d '"'`
          echo "UUID=$UUID  /var/www/html  ext4  defaults,nofail  0  2" | sudo tee -a /etc/fstab
